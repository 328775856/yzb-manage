<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <style type="text/css">
        .error {
                color: red;
                font-size: 16px;
                font-weight: normal;
                line-height: 1.4;
                margin-top: 0;
                width: 100%;
                float: none;
        }
    </style>
</head>

<body>
    <div data-role="page" id="pageone">
        <div data-role="header">
            <h1>游中宝登录页面</h1>
        </div>
        <div data-role="none" class="ui-content">
            <form method="post">
                <input type="text" placeholder="手机号" name="phone" id="phone">
                <input type="password" placeholder="密码" name="pwd" id="pwd">
                <input type="submit" value="登陆" >
                <a data-role="button" value="" style="background: #25b4f6;color: #eee;text-shadow: 0px 0px" href="javascript:location.href='register.html'">立即注册</a>
            </form>
        </div>
        <div data-role="footer">
            <h1>&copy;厦门游中宝</h1>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>
<script type="text/javascript">
   $('#pageone').bind('pageinit', function(event) {
            $('form').validate({
                rules: {
                    phone: {
                        required: true,
                        maxlength:11,
                        minlength:11,
                        phone_number:true,//自定义的规则
                        digits:true,//整数
                    },
                    pwd: {
                        required: true,
                        minlength:6
                    }
                }
            })
            //添加自定义验证规则
    jQuery.validator.addMethod("phone_number", function(value, element) { 
        var length = value.length; 
        var phone_number = /^(((13[0-9]{1})|(15[0-9]{1}))+\d{8})$/ 
        return this.optional(element) || (length == 11 && phone_number.test(value)); 
    }, "手机号码格式错误"); 
        });

</script>

</html>
