    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script type="text/javascript">
    function onSuccess(data, status) {
        data = $.trim(data);
        $("#notification").text(data);
    }

    function onError(data, status) {
        // handle an error  
    }


    $(document).ready(function() {

        $("#submitButton").click(function() {
            if ($("#phone").val() == '' || $("#pwd").val() == "" || $("#repwd").val() == '' || $("#yzm").val() == '' || $("#name").val() == '' || $("#dyz").val() == '' || $("#id").val() == '' || $("#email").val() == '') {
                return false;
            }
            var formData = $("#callAjaxForm").serialize();

            $.ajax({
                type: "POST",
                url: "login.php",
                cache: false,
                data: formData,
                success: onSuccess,
                error: onError
            });

            return false;
        });
    });
    </script>
    <div data-role="page" id="pageone">
        <!-- 页面开始口令弹窗 -->
        <!-- <div data-role="popup" id="myPopup" data-dismissible="false" class=" ui-content" data-overlay-theme="b">
            <input type="text" name="command" id="command" placeholder="请输入口令">
            <button id="comfirm">确认</button>
            <p id="msg"></p>
        </div> -->
        <div data-role="header" data-theme="b">
            <a href="service.html" data-role="button" data-icon="arrow-l" data-iconpos="notext" id="back"></a>
            <h1>注册</h1>
        </div>
        <div data-role="content">
            <form id="callAjaxForm">
                <label for="phone"></label>
                <input type="text" name="phone" id="phone" required="required" placeholder="请输入手机号码：" onfocus="this.value=''" onblur="if(this.value!='')this.value=this.value">
                <label for="pwd"></label>
                <input type="password" name="pwd" id="pwd" required="required" placeholder="请输入密码：" onfocus="this.value=''" onblur="if(this.value!='')this.value=this.value">
                <label for="repwd"></label>
                <input type="password" name="repwd" id="repwd" required="required" placeholder="请重复密码：" onfocus="this.value=''" onblur="if(this.value!='')this.value=this.value">
                <label for="yzm"></label>
                <input type="text" name="yzm" id="yzm" placeholder="请输入验证码：" onfocus="this.value=''" onblur="if(this.value!='')this.value=this.value" required="required">
                <button>获取验证码：</button>
                <label for="name"></label>
                <input type="text" name="name" id="name" required="required" placeholder="请输入姓名：" onfocus="this.value=''" onblur="if(this.value!='')this.value=this.value">
                <fieldset data-role="controlgroup">
                    <legend></legend>
                    <label for="male">男</label>
                    <input type="radio" name="gender" id="male" value="male" checked="checked">
                    <label for="female">女</label>
                    <input type="radio" name="gender" id="female" value="female">
                </fieldset>
                <label for="dyz"></label>
                <input type="text" name="dyz" id="dyz" required="required" placeholder="请输入导游证：" onfocus="this.value=''" onblur="if(this.value!='')this.value=this.value">
                <label for="id"></label>
                <input type="text" name="id" id="id" required="required" placeholder="请输入身份证：" onfocus="this.value=''" onblur="if(this.value!='')this.value=this.value">
                <label for="email"></label>
                <input type="text" name="email" id="email" required="required" placeholder="请输入电子邮箱：" onfocus="this.value=''" onblur="if(this.value!='')this.value=this.value">
            </form>
        </div>
        <button data-icon="info" data-iconpos="top" data-theme="b" id="submitButton">注册账号</button>
</body>
