<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>口令</title>
<style type="text/css">
html,body{
        width: 100%;
        height: 100%;
        margin:0px;
        padding: 0px;
        font-family: '宋体';
        overflow: hidden;
      }
</style> 
<body style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;">
	<!-- 页面开始口令弹窗 -->
        <div style="width: 100%;height: 100%;background: #000;position: fixed;z-index: -1"></div>
        <div style=" display:flex;width: 80%;height: 30%;background: #fff;text-align: center;color: red	;font-family: '微软雅黑';flex-flow: row wrap;">
				<input onfocus="this.placeholder=''" type="text" style="font-size:24px;border: 1px solid #aaa;text-shadow: 0 1px 0 #ccc;;box-shadow: inset 0 1px 4px rgba(0,0,0,.2);border-radius: 3px; height: 20%;width: 80%;margin:5% 10% 0 10%;padding: 1%;" placeholder="请输入口令" id="command">
				<p id="msg" style="width: 100%;height: 5%;font-size:24px;"></p>
				<button style="font-size:24px;border: 1px #ccc solid;border-radius: 2px;background: #387bbe;color: white;;margin-left:30% ;width: 40%;margin-bottom: 5%">确认</button>
        </div>
    <script src="js/jquery.min.js"></script>
        <script type="text/javascript">
        		$(function(){
        			
        				$('button').click(function(){
        					var val=$('#command').val();
        					if(val==''){
        						$('#msg').text('请输入口令');
        					}else if(val=='dy'){
        							location.href="service.html";
        					}else if(val=='lxs'){
                                location.href="travel_agency.html";
                            }else if(val=='ps'){
                                location.href="delivery.html";
                            }else{
        						$('#msg').text('请输入正确口令');
        					}
        				})
        			})
        </script>
</body>
</html>
